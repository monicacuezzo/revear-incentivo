<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preload" href="img/banner-general-login.webp" as="image" />
    <link rel="preload" href="img/encabezado1.png" as="image" />
    <link rel="preload" href="img/banner-mobile.png" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>

    <title>REVEAR - Plataforma incentivo</title>
</head>
<body class="pglogin log_rep">
    <header>
        <img class="header__logo" src="img/logo-revear.png" alt="¿Para qué pintar si podes REVEAR?">
    </header>
    <main class="main-login">
        <h1>REVEAR - Plataforma incentivo</h1>

        <section id="presentacion">
            <img id="presentacion__img" src="img/banner-general-login.webp" alt="Plataforma incentivo">

            <div class="destacado" id="destacado">
                <div class="destacado__contenido">
                    <picture class="destacado__img">
                        <source media="(max-width:767.98px)" srcset="img/banner-mobile.png">
                        <img src="img/encabezado1.png" alt="Plataforma incentivo" >
                    </picture>
                    <form action="" class="datos__form">
                        <label class="datos__form-label">
                            <span>Email</span> 
                            <input type="email" name="mail" id="mail" class="datos__form-input datos__form-mail" placeholder="Ej: mimail@gmail.com">
                        </label>
                        <label class="datos__form-label">
                            <span>DNI</span>
                            <input type="number" name="dni" id="dni" class="datos__form-input datos__form-dni" placeholder="Ej: 12.345.678">
                        </label>
                        
                        <input type="submit"  class="datos__form-input datos__form-submit" value="Ingresar">
                        <p>¿No est&aacute;s registrado?
                            <a href=""> Cre&aacute; tu cuenta.</a>
                       </p>
                    </form>
                </div>
            </div>

        </section>
         
    </main>

    <footer class="footer flex">
        <div class="footer__links">
            <h2>Sobre Revear</h2>
            <hr>
            <a href="https://www.revear.com.ar" target="_blank">Revear</a>
            <a href="https://www.revear.com.ar/productos-para-particulares.html" target="_blank">Productos</a>
            <a href="" target="_blank">Contactos</a>
        </div>
        <div class="footer__redes">
            <h2 class="w767max">Seguinos</h2>
            <hr>
            <div class="footer__redes-links flex w767max">
                <a href="https://www.facebook.com/reveararg/" target="_blank"><div class="facebook"> <i class="fa-brands fa-facebook-f"></i></div></a>
                <a href="https://www.instagram.com/reveararg/" target="_blank"><div class="instagram"> <i class="fa-brands fa-instagram"></i></div></a>
                <a href="https://www.pinterest.com/reveararg/" target="_blank"><div class="pinterest"> <i class="fa-brands fa-pinterest-p"></i></div></a>
                <a href="https://www.youtube.com/channel/UC-iXrheUeGNyEzGA32hRusQ" target="_blank"><div class="youtube"> <i class="fa-brands fa-youtube"></i></div></a>
                <a href="https://open.spotify.com/user/reveararg" target="_blank"><div class="spotify"></div></a>
            </div>
        </div>
        <div class="footer__logo flex">
            <a href="https://arg.sika.com/" target="_blank"><img src="img/logo-sika.webp" alt="SIKA"></a>
        </div>
    </footer>
